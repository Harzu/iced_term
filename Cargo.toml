[workspace]
members = ["examples/*"]

[package]
name = "iced_term"
description = "Terminal emulator widget powered by ICED framework and alacritty terminal backend."
authors = ["Ilya Shvyryalkin <ilyashvy@gmail.com>"]
version = "0.4.0"
edition = "2021"
repository = "https://github.com/Harzu/iced_term"
categories = ["gui"]
license = "MIT"

[dependencies]
alacritty_terminal = "0.22.0"
iced = { version = "0.12.0", features = [
    "smol",
    "tokio",
    "canvas",
    "wgpu",
    "lazy",
    "advanced",
] }
tokio = { version = "1.36.0", features = ["full"] }
iced_graphics = "0.12.0"
iced_core = "0.12.0"
open = "5"
anyhow = "1.0.79"
