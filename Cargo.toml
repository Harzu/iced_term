[workspace]
members = ["examples/*"]

[package]
name = "iced_term"
authors = ["Ilya Shvyryalkin <ilyashvy@gmail.com>"]
version = "0.1.0"
edition = "2021"

[dependencies]
alacritty_terminal = "0.20.0"
iced = { version = "0.10.0", features = [
    "smol",
    "tokio",
    "canvas",
    "wgpu",
    "lazy",
    "advanced",
] }
tokio = { version = "1.23.0", features = ["full"] }
iced_graphics = "0.9.0"
iced_tiny_skia = "0.1.0"
